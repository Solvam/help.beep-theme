
<header class="header pure-g">
  <div class="pure-u-2-24 pure-u-md-4-24"></div>
  {{ $baseurl := .Site.BaseURL }}
  <div class="pure-u-20-24 pure-u-md-16-24">
    <img class="logo" src="{{$baseurl}}images/beep-logo-in-bubble.png">
    <h1 class="site-title"><a href="{{$baseurl}}" class="site-title">{{ .Site.Title }}</a></h1>
    <h2 class="site-desc">{{ .Site.Params.description }}</h2>
  </div>
  <div class="pure-u-2-24 pure-u-md-4-24"></div>
</header>
