{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<div class="pure-g">
	<div class="pure-u-2-24 pure-u-md-4-24"></div>
	<div class="pure-u-20-24 pure-u-md-16-24 topics">
		<h2>{{ .Title }} Help Topics</h2>

		  <ul class="posts">
			{{ $baseurl := .Site.BaseURL }}
			{{ range $name, $page := .Data.Pages }}
			<li>
			  <a href="{{ .Permalink }}">{{ $page.Title }}</a>
			</li>
			{{ end }}
		  </ul>
	</div>
	<div class="pure-u-2-20 pure-u-md-4-24"></div>
</div>

{{ partial "footer.html" . }}
